 {% extends "layout.html" %}
 {% block content %}

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview">
        <a href={{ url_for( 'post' )}}>
          <h2 class="post-title">
            {{ blog.tilte }}
          </h2>
          <h3 class="post-subtitle">
            {{ blog.honbun }}
          </h3>
        </a>
        <p class="post-meta">Posted by Lion_Albatross on {{ blog.created_at }}</p>
      </div>
      <hr>

      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
