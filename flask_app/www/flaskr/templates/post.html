{% extends "layout.html" %}
{% block content %}
<!-- Post Content -->
<article>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>{{ entry.title }}</p>
        <p>{{ entry.text }}</p>
        <p>{{ entry.created_at }}</p>
      </div>
    </div>
  </div>
</article>
{% endblock %}
