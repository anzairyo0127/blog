{% extends "layout.html" %}
{% block content %}

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview">
        <a href={{ url_for( 'post' )}}>
          {% for entry in entries %}
          <h2 class="post-title">
            {{ entry.title }}
          </h2>
          <h3 class="post-subtitle">
            {{ entry.text|safe }}
            {% else %}
            <em>Unbelievable. No entries here so far</em>
          </h3>
          {%endfor%}
        </a>
        <p class="post-meta">Posted by Lion_Albatross on</p>
      </div>
      <hr>

      <!-- Pager -->
      <div class="clearfix">
        <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
